<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DioCode</title>
    <link rel="stylesheet" href="styles/style.css">
    <link <link
        href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100i,400,800|Montserrat:100,400,600,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a class="logo" href="#">
            <p class="blast--root">
                <span class="blast">D</span>
                <span class="blast">i</span>
                <span class="blast">o</span>
            </p>
            <p class="blast--root">
                <span class="blast">C</span>
                <span class="blast">o</span>
                <span class="blast">d</span>
                <span class="blast">e</span>
            </p>
        </a>
    </header>
    <main class="main">
        <section class="main-screen">
            <img class="face-img" src="img/main-face.png" alt="">
            <div class="main-screen__text">
                <h2 class="main-screen__text--top">
                    <p class="blast--root">
                        <span class="blast">H</span>
                        <span class="blast">e</span>
                        <span class="blast">l</span>
                        <span class="blast">l</span>
                        <span class="blast">o</span>
                        <span class="blast">,</span>
                    </p>
                    <p class="blast--root">
                        <span class="blast">I</span>
                        <span class="blast">'</span>
                        <span class="blast">m</span>
                    </p>
                    <a class="blast--root insta main-screen__text--top--alt" target="blink"
                        href="https://www.instagram.com/dio.code/">
                        <span class="blast link">@</span>
                        <span class="blast link">d</span>
                        <span class="blast link">i</span>
                        <span class="blast link">o</span>
                        <span class="blast link">.</span>
                        <span class="blast link">c</span>
                        <span class="blast link">o</span>
                        <span class="blast link">d</span>
                        <span class="blast link">e</span>
                    </a>
                </h2>
                <h1 class="main-screen__text--main">
                    <p class="blast--root">
                        <span class="blast">I</span>
                    </p>
                    <p class="blast--root">
                        <span class="blast">c</span>
                        <span class="blast">o</span>
                        <span class="blast">d</span>
                        <span class="blast">e</span>
                    </p>
                    <p class="blast--root">
                        <span class="blast">p</span>
                        <span class="blast">r</span>
                        <span class="blast">o</span>
                        <span class="blast">b</span>
                        <span class="blast">l</span>

                        <span class="blast">m</span>
                        <span class="blast">-</span>
                        <span class="blast">s</span>
                        <span class="blast">o</span>
                        <span class="blast">l</span>
                        <span class="blast">v</span>
                        <span class="blast">i</span>
                        <span class="blast">n</span>
                        <span class="blast">g</span>
                    </p>
                    <p class="blast--root">
                        <span class="blast">w</span>
                        <span class="blast">e</span>
                        <span class="blast">b</span>
                        <span class="blast">s</span>
                        <span class="blast">i</span>
                        <span class="blast">t</span>
                        <span class="blast">e</span>
                        <span class="blast">s</span>
                    </p>
                </h1>
                <div class="main-screen__button-group">
                    <a class="main-screen__button" href="#works">
                        My works
                        <svg width="55" height="16" viewBox="0 0 55 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="arrow"
                                d="M54.7071 8.70711C55.0976 8.31658 55.0976 7.68342 54.7071 7.29289L48.3432 0.928932C47.9526 0.538408 47.3195 0.538408 46.9289 0.928932C46.5384 1.31946 46.5384 1.95262 46.9289 2.34315L52.5858 8L46.9289 13.6569C46.5384 14.0474 46.5384 14.6805 46.9289 15.0711C47.3195 15.4616 47.9526 15.4616 48.3432 15.0711L54.7071 8.70711ZM0 9L54 9V7L0 7L0 9Z"
                                fill="white" />
                        </svg>
                    </a>
                    <a class="main-screen__button main-screen__button--second" href="#">
                        About me
                        <svg width="55" height="16" viewBox="0 0 55 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="arrow arrow--black"
                                d="M54.7071 8.70711C55.0976 8.31658 55.0976 7.68342 54.7071 7.29289L48.3432 0.928932C47.9526 0.538408 47.3195 0.538408 46.9289 0.928932C46.5384 1.31946 46.5384 1.95262 46.9289 2.34315L52.5858 8L46.9289 13.6569C46.5384 14.0474 46.5384 14.6805 46.9289 15.0711C47.3195 15.4616 47.9526 15.4616 48.3432 15.0711L54.7071 8.70711ZM0 9L54 9V7L0 7L0 9Z"
                                fill="white" />
                        </svg>
                    </a>
                </div>
            </div>
        </section>

                            <div class="text">
                                <h2 class="circle-text">Css</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <div class="percent">
                            <svg class="circle-container">
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>

                            <div class="text">

                            </div>

                    </div>
                </div>

                    <div class="box">

                            <div class="text">
                                <h2 class="circle-text">Flex <br> Box</h2>

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <div class="percent">
                            <svg class="circle-container">
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>

                <div class="card">
                    <div class="box">
                        <div class="percent">
                            <svg class="circle-container">
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="text">
                                <h2 class="circle-text">Bem</h2>

                <div class="card">
                    <div class="box">

                            <svg class="circle-container">
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>
                                <circle class="circle-container__circle" cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="text">
                                <h2 class="circle-text">Grid</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="works">
            <h2 class="works__header" id="works">My Works</h2>
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="img/gallery-1.jpg" class="gallery__img" alt="">
                </figure>
                <figure class="gallery__item gallery__item--2">
                    <img src="img/gallery-2.jpg" class="gallery__img" alt="">
                </figure>
                <figure class="gallery__item gallery__item--3">
                    <img src="img/gallery-3.jpg" class="gallery__img" alt="">
                </figure>
                <figure class="gallery__item gallery__item--4">
                    <img src="img/gallery-4.jpg" class="gallery__img" alt="">

                <figure class="gallery__item gallery__item--5">
                    <img src="img/gallery-5.jpg" class="gallery__img" alt="">
                </figure>
            </div>

</html>
